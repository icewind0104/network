{% extends "base.html" %}

{% block body %}

<!-- error display -->
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
<div class="uk-margin-top uk-container-center uk-text-center uk-alert uk-alert-danger uk-width-1-4" data-uk-alert>
    <a href="" class="uk-close uk-alert-close"></a>
    错误<span class="uk-margin-left">{{ message }}</span>
</div>
        {% endfor %}
    {% endif %}
{% endwith %}

<div class="uk-vertical-align uk-text-center uk-height-1-1">
    <div class="uk-vertical-align-middle" style="width:250px;margin-top:100px;">
        <form class="uk-panel uk-panel-box uk-form" method="POST" action="">
            {{ form.hidden_tag() }}
            <div class="uk-form-row">
                <!--<input class="uk-width-1-1 uk-form-large" autocomplete="off" placeholder="登录名" type="text" name="username"></input>-->
                {{ form.username }}
            </div>
            <div class="uk-form-row">
                <!--<input class="uk-width-1-1 uk-form-large" autocomplete="off" placeholder="密码" type="password" name="password"></input>-->
                {{ form.password }}
            </div>
			<div class="uk-form-row uk-text-left">{{ form.remember }}&nbsp;自动登录</div>
            <div class="uk-form-row">
                <button class="uk-width-1-1 uk-button uk-button-primary uk-button-large">获取管理员权限</button>
            </div>
        </form>
    </div>
</div>
<script src="/oeasy-asset-center/js/main/login.js"></script>
{% endblock %}
